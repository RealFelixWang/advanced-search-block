services:
  # WordPress Service
  wordpress:
    image: wordpress:6.9
    container_name: asb-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/advanced-search-block
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - asb-network

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: asb-mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - asb-network
    command: --default-authentication-plugin=mysql_native_password

  # PHPMyAdmin Service (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: asb-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - asb-network

networks:
  asb-network:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
  db_data:
    driver: local