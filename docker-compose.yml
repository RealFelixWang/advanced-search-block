version: '3.8'

services:
  # WordPress Service
  wordpress:
    image: wordpress:latest
    container_name: asb-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/plugins/advanced-search-block
    depends_on:
      - db
    restart: unless-stopped

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: asb-mysql
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped

  # PHPMyAdmin Service (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: asb-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      - db
    restart: unless-stopped

volumes:
  wordpress_data:
  db_data: